<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        .col {
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h3>Unequal Width Grid Columns</h3>
    <div class="container">
        <div class="row">
            <div class="col-6">
                column 1 (6/12 = 50%)
            </div>
            <div class="col-4">
                column 2 (4/12 = 33.3%)
            </div>
            <div class="col-2">
                column 3 (2/12 = 16.7%)
            </div>
        </div>
    </div>
</body>

</html>
