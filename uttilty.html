<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bootstrap Jumbotron</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  

    </head>

    <body style="text-align: center;">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 style="color:orange;">
                    Codingal
                </h1>

                <p>Help you fall in love with coding.</p>
            </div>
        </div>

        <div class="container mt-3">
            <h2>Buttons</h2>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>
        </div>
        
        <div class="container">
            <h2>Contextual Badges</h2>
            <span class="badge badge-primary">Primary</span>
            <span class="badge badge-secondary">Secondary</span>
            <span class="badge badge-success">Success</span>
            <span class="badge badge-warning">Warning</span>
            <span class="badge badge-danger">Danger</span>
            <span class="badge badge-info">Info</span>
            <span class="badge badge-light">Light</span>
            <span class="badge badge-dark">Dark</span>
        </div>

        <div class="container">
            <h2>Basic progress bar</h2>
            <div class="progress">
                <p>To create a default progress bar, add a .progress class a container element to add the progress-bar class to its child elements.Use CSS width</p>
        </div>

        </body>
        </html>
